<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-main-container">
            <div class="form-container signin-container">
                <form action="">
                    <h2>Sign In</h2>
                    <input type="text" placeholder="username">
                    <input type="password" placeholder="password">
                    <button>Sign in</button>
                </form>
            </div>
            <div class="form-container signup-container">
                <form action="">
                    <h2>Sign Up</h2>
                    <input type="text" placeholder="username">
                    <input type="email" placeholder="email">
                    <input type="password" placeholder="conform password">
                    <input type="password" placeholder="password">
                    <button>Sign up</button>
                </form>
            </div>
        </div>
        <div class="overlay-container">
            <div class="overlay overlay-left">
                <h1>Hello, Friend</h1>
                <p>Enter Your details and stay connect to your Friends</p>
                <button class="overlay-buttton" id="signup-button">Sign Up</button>
            </div>
            <div class="overlay overlay-right">
                <h1>Welcome back, Friend</h1>
                <p>To keep connect please login</p>
                <button class="overlay-buttton" id="signin-button">Sign In</button>
            </div>
        </div>
    </div>
    <script src="sign.js"></script>
</body>
</html>
